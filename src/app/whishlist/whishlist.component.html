<div *ngFor="let item of products" class="row border-bottom py-2">
    <div class="col-md-1">
        <img class="w-100" [src]="item.imageCover" [alt]="item.title">
    </div>
    <div class="col-md-11 d-flex justify-content-between align-items-center">
        <div>
            <h3 class="h6">{{item.title}}</h3>
            <p class="text-success small mb-0">price {{item.price}}</p>
            <i (click)="removeheart(item._id)" class="fas fa-trash-can"></i>
        </div>
        <div>
            <button class="btn btn-success btn-style w-100" (click)="addProduct(item._id)" >+Add Product</button>
        </div>
    </div>
</div>
