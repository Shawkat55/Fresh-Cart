<section class="my-4">
    <div class="row g-4 justify-content-center">
        <div *ngFor="let category of CategoriesData" class="col-sm-6 col-md-4 col-lg-3">
            <div class="border border-success rounded p-2 shadow"[routerLink]="['/categoriesdetails',category._id]">
                <img class="w-100" height="270" [src]="category.image" [alt]="category.name">
                <h3 class="text-center text-success">{{category.name}}</h3>
            </div>
        </div>
    </div>
</section>
