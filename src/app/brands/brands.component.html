<section class="my-4">
    <div class="row g-4 justify-content-center">
        <div *ngFor="let brand of brandData" class="col-sm-6 col-md-4 col-lg-3">
            <div class="border border-success rounded p-2 shadow"[routerLink]="['/brandDetails',brand._id]">
                <img class="w-100" height="270" [src]="brand.image" [alt]="brand.name">
                <h3 class="text-center text-success">{{brand.name}}</h3>
            </div>
        </div>
    </div>
</section>
