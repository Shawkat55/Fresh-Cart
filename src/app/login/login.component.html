<h2 *ngIf="errorMsg.length" class="alert alert-danger text-center" >{{errorMsg}}</h2>
<form (ngSubmit)="loginFn(loginform)" [formGroup]="loginform" >
  
    <label for="email">email</label>
    <input type="email" formControlName="email" class="form-control mb-3" id="email">
    <div *ngIf='loginform.get("email")?.touched && loginform.get("email")?.errors ' class="alert alert-danger">
        <div *ngIf='loginform.get("email")?.getError("required")' class="">name is required</div>
        <div *ngIf='loginform.get("email")?.getError("email")' class=""> not valied</div>
    </div>

    <label for="password">password</label>
    <input type="password" formControlName="password" class="form-control mb-3" id="password">
    <div *ngIf='loginform.get("password")?.touched && loginform.get("password")?.errors ' class="alert alert-danger">
        <div *ngIf='loginform.get("password")?.getError("required")' class="">name is required</div>
        <div *ngIf='loginform.get("password")?.getError("pattern")' class=""> password not valied</div>
    </div>
   <div class="d-flex justify-content-between align-items-center">
    <button [disabled]="loginform.invalid" class="btn btn-info">
        <span *ngIf="!isLoding">loding</span>
        <i *ngIf="isLoding" class="fas fa-spinner fa-spin"></i>
        </button>
        <a routerLink="/forgopassord" class="link-primary">Forgot password ?</a>
   </div>
</form>
