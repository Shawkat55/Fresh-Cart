<section>
    <div class="row g-4 justify-content-center">
        <h2 class="bg-light text-center">All Products</h2>
        <div class="col-md-2" *ngFor="let item of products | paginate: { id: 'productPage',
        itemsPerPage: pageSize,
        currentPage: p,
        totalItems: total }">
            <div class="product">
                <i *ngIf="!wishListData.includes(item._id)" (click)="addHeart(item._id)" class="fa-regular fa-heart heart"></i>
                <i *ngIf="wishListData.includes(item._id)"(click)="removeHeart(item._id)" class="fa-solid fa-heart fa heart text-danger"></i>
                <div class="p-2" [routerLink]="['/details', item._id ]">
                    <img [src]="item.imageCover" class="w-100" alt="">
                <h3 class="h6">{{item.category.name}}</h3>
                <h4 class="h6">{{item.title.split(' ').slice(0,2).join(" ")}}</h4>
                <div class="d-flex align-items-center justify-content-between">
                    <span>{{item.price}} EGP</span>
                    <div>
                        <i class=" color fas fa-star rating-color"></i>
                        <span class="text-muted">{{item.ratingsAverage}}</span>
                    </div>
                </div>
                </div>
                <button class="btn btn-success btn-style w-100" (click)="addProduct(item._id)" >+Add Product</button>
            </div>

        </div>
    </div>

   <div class="d-flex justify-content-center mt-5">
    <pagination-controls  id="productPage"
    (pageChange)="pageChanged($event)"
    (pageBoundsCorrection)="pageChanged($event)"
    [maxSize]="9"
    [directionLinks]="true"
    [autoHide]="true"
    [responsive]="true"
    previousLabel="Previous"
    nextLabel="Next"
    screenReaderPaginationLabel="Pagination"
    screenReaderPageLabel="page"
    screenReaderCurrentLabel="You're on page">
</pagination-controls>
   </div>
</section>
