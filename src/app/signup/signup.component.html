<div>
    <!-- {{signupForms.get("name")?.getError("required") | json }}
    {{signupForms.get("name")?.getError("minlength")| json }}
    {{signupForms.get("name")?.getError("maxlength")| json }} -->
    <form (ngSubmit)="handelSubmit()" [formGroup]="signupForms" >
    <label for="name">name</label>
    <input type="name" formControlName="name" class="form-control mb-3" id="name">
    <div *ngIf='signupForms.get("name")?.touched && signupForms.get("name")?.errors ' class="alert alert-danger">
        <div *ngIf='signupForms.get("name")?.getError("required")' class="">name is required</div>
        <div *ngIf='signupForms.get("name")?.getError("minlength")' class="">minLength 3</div>
        <div *ngIf='signupForms.get("name")?.getError("maxlength") ' class="">maxLength 10</div>
    </div> 

    <label for="email">email</label>
    <input type="email" formControlName="email" class="form-control mb-3" id="email">
    <div *ngIf='signupForms.get("email")?.touched && signupForms.get("email")?.errors ' class="alert alert-danger">
        <div *ngIf='signupForms.get("email")?.getError("required")' class="">name is required</div>
        <div *ngIf='signupForms.get("email")?.getError("email")' class=""> not valied</div>
    </div>

    <label for="password">password</label>
    <input type="password" formControlName="password" class="form-control mb-3" id="password">
    <div *ngIf='signupForms.get("password")?.touched && signupForms.get("password")?.errors ' class="alert alert-danger">
        <div *ngIf='signupForms.get("password")?.getError("required")' class="">name is required</div>
        <div *ngIf='signupForms.get("password")?.getError("pattern")' class=""> password not valied</div>
    </div>
    <label for="rePassword">rePassword</label>
    <input type="password" formControlName="rePassword" class="form-control mb-3" id="rePassword">
    <div *ngIf='signupForms.get("rePassword")?.touched && signupForms.get("rePassword")?.errors ' class="alert alert-danger">
        <div *ngIf='signupForms.get("rePassword")?.getError("required")' class="">name is required</div>
        <div *ngIf='signupForms.get("rePassword")?.getError("pattern")' class=""> password not valied</div>
    </div>
    <label for="phone">phone</label>
    <input type="tel" formControlName="phone" class="form-control mb-3" id="phone">
    <div *ngIf='signupForms.get("phone")?.touched && signupForms.get("phone")?.errors ' class="alert alert-danger">
        <div *ngIf='signupForms.get("phone")?.getError("required")' class="">name is required</div>
        <div *ngIf='signupForms.get("phone")?.getError("pattern")' class=""> phone not valied</div>
    </div>
    <button [disabled]="signupForms.invalid" class="btn btn-info">Signup</button>
    </form>
    
</div>
